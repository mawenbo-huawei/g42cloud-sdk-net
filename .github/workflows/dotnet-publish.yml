name: Upload Dotnet Package To Nuget
on:
  workflow_dispatch:
  release:
    types: [published]
jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    - name: Build package
      run: dotnet build
    - name: Publish package
      run: find "${GITHUB_WORKSPACE}" -type f -name "*.nupkg" -exec dotnet nuget push {} -k "${API_KEY}" -s https://api.nuget.org/v3/index.json --timeout 300 \;
      env:
        API_KEY: ${{ secrets.API_KEY }}
